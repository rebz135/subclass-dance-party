<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/randomDancer.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="title">Pool dance party</span>
      <div class="navbar-nav">
        <a href="#" class="nav-item nav-link addDancerButton" data-dancer-maker-function-name="BlinkyDancer">Add Poly!</a>
        <a href="#" class="nav-item nav-link addDancerButton" data-dancer-maker-function-name="BlinkyDancerBlue">Add Cosmic Bear!</a>
        <a href="#" class="nav-item nav-link giphybutton" data-dancer-maker-function-name="RandomDancer">Random Dancing Gif</a>
        <input id="searchtext" class="form-control mr-sm-2" type="search" placeholder="Mickey Mouse" value="Mickey Mouse">
        <a href="#" class="nav-item nav-link giphysearchbutton" data-dancer-maker-function-name="RandomSearchedDancer">Add a random gif with a tag</a>    
        <a href="#" class="nav-item nav-link giphysticker" data-dancer-maker-function-name="RandomSticker">Giphy sticker</a>  
        <a href="#" class="nav-item nav-link lineup" data-dancer-maker-function-name="lineup">Line 'em up!</a> 
      </div>
    </nav>
    <script src="src/init.js"></script>
  </body>
</html>
