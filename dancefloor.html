<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/randomDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>    
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancerBlue">add a blinky dancer 2</a>
      <a href="#" class="giphybutton" data-dancer-maker-function-name="RandomDancer">add a random dancing giphy gif</a> 
      <input id="searchtext" type="text" name="FirstName" value="MickeyMouse"><br>   
      <a href="#" class="giphysearchbutton" data-dancer-maker-function-name="RandomSearchedDancer">add a random gif with a tag</a>    
      <a href="#" class="giphysticker" data-dancer-maker-function-name="RandomSticker">giphy sticker</a>    
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
